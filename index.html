<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Player Investigation Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <div id="titleSection">
        <h1 style="padding: 5px;">Player Investigation Tool</h1>
      </div>
      <div id="searchSection">
        <form class="mainSearchForm" action="index.html" method="post">
          <div id="search_wrapper">
            <input type="text" name="Search" id="search_field" class="searchBar" placeholder="Player Name / ID" size="25">
            <button type="button" name="button" class="searchButton" onclick="searchBtnClick()" id="search_button">
              <div style="-webkit-transform: rotate(45deg);
                 -moz-transform: rotate(45deg);
                   -o-transform: rotate(45deg);
                      transform: rotate(45deg);">
                &#9906;
            </div></button>
          </div>
        </form>
      </div>
      <div id="searchWindows">
        <button class="buttons" onclick="toggleBan()" id="banButton">Bans</button>
        <button class="buttons" onclick="toggleMute()" id="muteButton">Mutes</button>
        <button class="buttons" onclick="toggleStat()" id="statButton">Stats</button>
        <button class="buttons" onclick="toggleSteamRep()" id="steamRepButton">Steam Rep</button>
        <button class="buttons" onclick="toggleForum()" id="forumButton">Forum</button>
        <div class="windows" id="steamRepSec"><p><a href="" id="steamRepLink" target="_blank">Steam Rep Page</a></p></div>
        <div class="windows" id="statSec"><p><a href="" id="statLink" target="_blank">Player Stats</a></p></div>
        <div class="windows" id="muteSec"><p><a href="" id="muteLink" target="_blank">Player Mutes</a></p></div>
        <div class="windows" id="banSec"><p><a href="" id="banLink" target="_blank">Player Bans</a></p></div>
        <div class="windows" id="forumSec"><p><a href="" id="forumLink" target="_blank">Forum Search</a></p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
